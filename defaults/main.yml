---
postgresql_backup_version: "13"
postgresql_backup_default_host: "127.0.0.1"
postgresql_backup_default_port: "5432"
postgresql_backup_default_options: ""
postgresql_backup_mount_type: "local"
postgresql_backup_dir: "/tmp/postgresql_backup"
postgresql_backup_remote_mount_path: "nfsserver:/path/to/mount"
postgresql_backup_default_retention: "30"
postgresql_backup_default_periodicity: "OnCalendar=*-*-* 22:00:00"
postgresql_backup_default_webhook_notification: false
postgresql_backup_default_webhook_url: ""
postgresql_backup_default_webhook_script: "/usr/local/bin/webhook-notify.sh"
postgresql_backup_default_notify_failure_only: true
